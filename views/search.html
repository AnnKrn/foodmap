<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/vendors/search.css">
        <script src="https://use.fontawesome.com/7b85ef11c4.js"></script>
        <title>Foodmap</title>
    </head>
    <body>
         <main class="container-fluid">
            <div class="row">
                 <div class="col">
                    <h1 class="text-center">Foodmap</h1>
                </div>
             </div>
             <!-- contenedor de mapa -->
             <div class="row justify-content-center">
                 <div class="col-10">
                    <iframe class="img-fluid" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d481728.804639732!2d-99.423818639047!3d19.390519019542264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce0026db097507%3A0x54061076265ee841!2sCiudad+de+M%C3%A9xico%2C+CDMX!5e0!3m2!1ses!2smx!4v1516642709185" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
             </div>
             <div class="row">
                 <div class="col">
                     <h3 class="text-center">Comida cerca de ti</h3>
                 </div>
             </div>
             <!-- input de busqueda -->
             <div class="row">
                 <!-- <div class="col"> -->
                    <form id="search_form" class="form-inline col-10 offset-1">
                        <label for="search"></label>
                        <div class="form-group mb-2">
                          <input type="text" class="form-control" id="search" placeholder="Busca">
                        </div>
                        <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                    </form>
                 <!-- </div> -->
             </div>
            </main>
            <!-- contenedor de resultados -->
            <section id="food_results" class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div id="" class="btn card text-white photo-restaurant" data-toggle="modal" data-target="#rest-info" data-list="3">
                            <img class="card-img costume-size" src="../assets/images/침am5.jpg" alt="Card image">
                            <div class="card-img-overlay">
                                <h5 class="card-title">Osuky</h5>
                                <a class="btn card-link card-text" data-toggle="modal" data-target="#rest-info" data-list="3">M치s info..</a>
                            </div>
                        </div>  
                    </div>
                    <div class="col-12">
                        <div class="btn card text-white photo-restaurant" data-toggle="modal" data-target="#rest-info" data-list="1">
                                <img class="card-img costume-size" src="../assets/images/침am4.jpg" alt="Card image">
                            <div class="card-img-overlay">
                                <h5 class="card-title">Okana</h5>
                                <a class="btn card-link card-text" data-toggle="modal" data-target="#rest-info" data-list="1">M치s info..</a>
                            </div>
                        </div>  
                    </div>  
                </div>
            </section>
            <section class="container-fluid">

                <!-- Modal -->
                <div class="modal fade" id="rest-info">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <!--header de modal  -->
                            <div class="modal-header">
                          <!-- boton que cierra el modal -->
                                <h1 id="rest-name" class="text-justify">Rest Data</h1>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <!-- formulario del modal -->
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <iframe class="img-fluid" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d481728.804639732!2d-99.423818639047!3d19.390519019542264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce0026db097507%3A0x54061076265ee841!2sCiudad+de+M%C3%A9xico%2C+CDMX!5e0!3m2!1ses!2smx!4v1516642709185" frameborder="0" style="border:0" allowfullscreen></iframe>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-10">
                                            <p id="rest-description" class="text-justify">Descrip Data</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <p id="rest-location" class="text-justify">Direccion Data</p>
                                        </div>
                                        <div class="col-6">
                                            <p id="rest-price" class="text-justify">Precios Data</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn btn-secondary">Pedir Ahora</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/vendors/search.js"></script>
        <script type="text/javascript" src="../js/vendors/data.js"></script>
    </body>
</html>
