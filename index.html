<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://use.fontawesome.com/7b85ef11c4.js"></script>
        <title>Foodmap</title>
    </head>
    <body>
         <main class="container-fluid">
            <div class="row">
                 <div class="col">
                    <h1 class="text-center">Foodmap</h1>
                </div>
             </div>
             <!-- contenedor de mapa -->
             <div class="row">
                 <div class="col">
                    <!-- mapa -->
                 </div>
             </div>
             <div class="row">
                 <div class="col">
                     <h3 class="text-center">Comida cerca de ti</h3>
                 </div>
             </div>
             <!-- input de busqueda -->
             <div class="row">
                 <!-- <div class="col"> -->
                    <form id="search_form" class="form-inline col-9 offset-1">
                        <label for="search"></label>
                        <div class="form-group mb-2">
                          <input type="text" class="form-control" id="search" placeholder="Busca">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" id="search_btn" disabled><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                 <!-- </div> -->
             </div>
            </main>
            <!-- contenedor de resultados -->
            <section id="food_results" class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="card text-white">
                            <a href="#" class="card-link card-text"><img class="card-img costume-size" src="assets/images/ñam5.jpg" alt="Card image"></a>
                            <!-- <img class="card-img" src="assets/images/ñam5.jpg" alt="Card image"> -->
                            <div class="card-img-overlay">
                                <h5 class="card-title">Card title</h5>
                                <a href="#" class="card-link card-text">Más info..</a>
                            </div>
                        </div>  
                    </div>
                    <div class="col-12">
                        <div class="card text-white">
                            <a href="#" class="card-link card-text"><img class="card-img costume-size" src="assets/images/ñam4.jpg" alt="Card image"></a>
                                <!-- <img class="card-img" src="assets/images/ñam5.jpg" alt="Card image"> -->
                            <div class="card-img-overlay">
                                <h5 class="card-title">Card title</h5>
                                <a href="#" class="card-link card-text">Más info..</a>
                            </div>
                        </div>  
                    </div>  
                </div>
           </section>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/vendors/data.js"></script>
    </body>
</html>
